<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="container">
      <div id="image-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="glass square"
          id="main-image"
        />
        <div id="effect">
          <img src="images/icon-view.svg" alt="eye icon" id="view" />
        </div>
      </div>
      <div id="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="info-bottom">
          <div id="ethereum-count">
            <img src="images/icon-ethereum.svg" alt="diamond icon" />
            <span>0.041 ETH</span>
          </div>
          <div id="days">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div id="creator-div">
          <img
            src="images/image-avatar.png"
            alt="profile picture"
            id="profile"
          />
          <p>Creation of <span id="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            rel="noopener noreferrer"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by <a rel="noopener noreferrer" href="#">Virag Kormoczy</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
